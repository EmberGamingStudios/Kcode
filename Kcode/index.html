<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kcode</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 250px;
      background: #1e1e1e;
      color: white;
      overflow-y: auto;
      padding: 10px;
    }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #toolbar {
      padding: 8px;
      background: #282828;
      color: white;
    }
    #editor {
      flex: 1;
    }
    .tree-item {
      cursor: pointer;
      padding: 2px 4px;
    }
    .tree-item:hover {
      background: #333;
    }
    textarea#build-log {
      height: 150px;
      background: black;
      color: lime;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div><strong>ğŸ“ Project</strong></div>
    <input id="file-search" type="text" placeholder="Search files..." />
    <div id="file-tree"></div>
  </div>
  <div id="main">
    <div id="toolbar">
      <button id="open-folder-btn">ğŸ“‚ Open Project</button>
      <button id="new-file-btn">ğŸ“„ New File</button>
      <button id="save-file-btn">ğŸ’¾ Save</button>
      <button id="build-btn">ğŸ”¨ Build</button>
    </div>
    <div id="open-file-name" style="margin-top: 10px; font-weight: bold;"></div>
    <div id="editor"></div>
    <textarea id="build-log" readonly></textarea>
  </div>

  <script src="https://unpkg.com/monaco-editor@0.34.1/min/vs/loader.js"></script>
  <script>
    require.config({ paths: { 'vs': 'https://unpkg.com/monaco-editor@0.34.1/min/vs' }});
    require(['vs/editor/editor.main'], function () {
      window.dispatchEvent(new Event('DOMContentLoaded'));
    });
  </script>
  <script src="renderer.js" defer></script>
</body>
</html>
